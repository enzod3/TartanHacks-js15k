name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install
        working-directory: goodluck

      - name: Install play dependencies
        run: npm install
        working-directory: goodluck/play

      - name: Build game
        run: make
        working-directory: goodluck/play

      - name: Prepare deploy folder
        run: |
          mkdir -p _site
          cp goodluck/play/index.html _site/index.html

      - uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
